<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Simple cluster-aware web app to be exposed on Crownlabs" />
    <meta charset="utf-8">
    <title>Online Boutique Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Roberto Borgone">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  
    <div class='header'>
        <p>Online Boutique Dashboard</p>
        <a class='button title' href="https://s267571.sandbox.crownlabs.polito.it/boutique">Enter the Boutique</a>
    </div>
    <div class='content'>
        <div class="graph-wrap">
            <svg id="d3-graph"></svg>
        </div>
        <div class='info-panel'>
            <div class="flip-card" tabIndex="0">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <h3>Service</h3>
                    <p class="info svc"></p>
                    <a class='button flip-button'>Pods</a>
                  </div>
                  <div class="flip-card-back">
                    <h3>Pods</h3>
                    <p class="info pod"></p>
                    <a class='button flip-button'>Service</a>
                  </div>
                </div>
              </div>
        </div>
    </div>

<script type="module" src="./graph.js"></script>

</body>
</html>
